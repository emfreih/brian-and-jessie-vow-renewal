<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>snap & share ‚Äì brian + jennessa</title>
  <meta name="description" content="scan ‚Üí snap a photo ‚Üí auto-upload to the shared album" />

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --cream: #fdf7f2;
      --pumpkin: #d96c06;
      --burnt: #8c2f00;
      --mustard: #d9a441;
      --sage: #789262;
      --wine: #7a1e3a;
      --chestnut: #5a2d0c;
      --text: #2f1c14;
      --muted: #5b463a;
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; height: 100%; color: var(--text); font-family: 'Nunito', sans-serif;
      background: linear-gradient(180deg, #fff1e6, #d96c06, #7a1e3a);
      overflow-x: hidden;
    }
    .wrap { min-height: 100%; display: flex; align-items: center; justify-content: center; padding: 28px; }
    .card { width: min(880px, 100%); background: var(--cream); border-radius: 28px; padding: 32px; box-shadow: 0 18px 60px rgba(120,60,20,.25); position: relative; overflow:hidden; }
    h1 { margin: 0; font-family: 'Great Vibes', cursive; font-size: 54px; color: var(--wine); text-align:center; }
    h2.elegant { margin: 6px 0 18px; font-family: 'Great Vibes', cursive; font-size: 32px; text-align:center; color: var(--chestnut); }
    h3 { margin: 18px 0 8px; font-family:'Great Vibes',cursive; font-size: 28px; text-align:center; color: var(--burnt); }
    p { margin: 6px 0; color: var(--muted); line-height: 1.6; text-align:center; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; justify-content:center; margin: 16px 0; }
    button { appearance:none; border:0; border-radius:999px; padding:16px 22px; font-weight:800; font-size:16px; cursor:pointer; display:flex; align-items:center; gap:8px; color:#fff;
      background: linear-gradient(180deg, var(--pumpkin), var(--burnt)); box-shadow:0 6px 20px rgba(180,80,20,.3);
    }
    button:active{ transform:translateY(1px); }
    .ghost{ background:transparent; color:var(--burnt); outline:2px solid var(--pumpkin); }
    .hidden{ display:none; }
    .progress{ height:12px; background:#f7e1c6; border-radius:999px; overflow:hidden; margin:14px 0; outline:1px solid rgba(120,75,46,.2) }
    .bar{ height:100%; width:0; background:linear-gradient(90deg,var(--pumpkin),var(--mustard),var(--wine)); transition:width .2s }
    .thumb{ width:100px; height:100px; border-radius:20px; object-fit:cover; border:4px solid var(--mustard); box-shadow:0 6px 18px rgba(80,40,10,.2); }
    .grid{ display:grid; grid-template-columns:repeat(auto-fill,minmax(110px,1fr)); gap:14px; margin-top:18px; }
    .note{ font-size:14px; color:#6a5443; }
    .pill{ display:inline-block; background:#fff3e5; border:2px solid var(--pumpkin); padding:6px 14px; border-radius:999px; font-size:14px; margin:12px auto; }
    footer.elegant{ margin-top:24px; font-family:'Great Vibes',cursive; font-size:28px; color:var(--wine); text-align:center; }

    /* falling leaves + acorns */
    .falling {
      position: fixed;
      top: -10vh;
      font-size: 24px;
      animation: fall linear forwards;
      z-index: 0;
      opacity: 0.8;
      pointer-events: none;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>snap & share</h1>
      <h2 class="elegant">welcome to brian & jennessa's vow renewal!</h2>

      <p id="status" class="pill">ready ‚Äî tap a button to snap a pic</p>

      <div class="row">
        <button id="shoot">üçÇ take a photo</button>
        <button id="pick" class="ghost">üìÅ pick from camera roll</button>
        <input id="file" type="file" accept="image/*" capture="environment" class="hidden" />
        <input id="file2" type="file" accept="image/*" class="hidden" />
      </div>

      <div class="progress hidden" id="prog"><div class="bar" id="bar"></div></div>
      <p id="result" class="note"></p>

      <div class="row">
        <button id="view" class="ghost">üì∏ view gallery</button>
      </div>

      <h3>september 20th, 2025</h3>

      <div id="gallery" class="grid"></div>

      <footer class="elegant">‚ù§ thank you for celebrating 25 years of falling in love with us ‚ù§</footer>

      <!-- cloudinary upload -->
      <script>
        const CLOUDINARY_CLOUD = 'dftscam74';
        const CLOUDINARY_PRESET = 'vow_renewal';
        const CLOUDINARY_FOLDER = 'vow-renewal';

        const EVENT_ID = new URL(location.href).searchParams.get('event') || 'vow-renewal';

        const els = {
          status: document.getElementById('status'),
          shoot: document.getElementById('shoot'),
          pick: document.getElementById('pick'),
          file: document.getElementById('file'),
          file2: document.getElementById('file2'),
          bar: document.getElementById('bar'),
          prog: document.getElementById('prog'),
          result: document.getElementById('result'),
          view: document.getElementById('view'),
          gallery: document.getElementById('gallery'),
        };

        function setStatus(t){ els.status.textContent = t; }
        function openCamera(){ els.file.click(); }
        function openPicker(){ els.file2.click(); }
        els.shoot.addEventListener('click', openCamera);
        els.pick.addEventListener('click', openPicker);

        async function compressImage(file, maxW=1600){
          const img = new Image();
          img.src = URL.createObjectURL(file);
          await new Promise(r=> img.onload=r);
          const scale = Math.min(1, maxW / img.width);
          const canvas = document.createElement('canvas');
          canvas.width = Math.round(img.width * scale);
          canvas.height = Math.round(img.height * scale);
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          const blob = await new Promise(r=> canvas.toBlob(r,'image/jpeg',0.85));
          return new File([blob], `photo-${Date.now()}.jpg`, {type:'image/jpeg'});
        }

        async function uploadToCloudinary(file){
          const url = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD}/image/upload`;
          const fd = new FormData();
          fd.append('file', file);
          fd.append('upload_preset', CLOUDINARY_PRESET);
          fd.append('folder', CLOUDINARY_FOLDER);
          fd.append('tags', `event_${EVENT_ID}`);
          els.prog.classList.remove('hidden');
          els.bar.style.width = '10%';
          const res = await fetch(url, { method:'POST', body: fd });
          if(!res.ok) throw new Error('upload failed');
          const data = await res.json();
          els.bar.style.width = '100%';
          els.prog.classList.add('hidden');
          return data.secure_url;
        }

        async function handleFiles(file){
          try{
            setStatus('processing photo‚Ä¶');
            const small = await compressImage(file);
            const url = await uploadToCloudinary(small);
            setStatus('uploaded! thank you ‚ô•');
            els.result.textContent = 'photo saved to the album';
            const img = document.createElement('img');
            img.src = url; img.alt = 'guest photo'; img.className='thumb';
            els.gallery.prepend(img);
            await saveToGallery(url);
          }catch(e){
            console.error(e); setStatus('upload failed. check Cloudinary settings.');
          }
        }

        els.file.addEventListener('change', (e)=>{ const f=e.target.files?.[0]; if(f) handleFiles(f); });
        els.file2.addEventListener('change', (e)=>{ const f=e.target.files?.[0]; if(f) handleFiles(f); });

        /* firebase gallery */
      </script>
      <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
      <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
      <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>
      <script>
        const firebaseConfig = {
          apiKey: "AIzaSyAuB3Qm90yhkaFGJSSOO6AWE2bxX2dKOXQ",
          authDomain: "jb-vow-photos.firebaseapp.com",
          projectId: "jb-vow-photos",
          storageBucket: "jb-vow-photos.firebasestorage.app",
          messagingSenderId: "499853946990",
          appId: "1:499853946990:web:867ca7ca92eb7b212b767f"
        };

        firebase.initializeApp(firebaseConfig);
        firebase.auth().signInAnonymously().catch(console.error);

        async function saveToGallery(url){
          try{
            const db = firebase.firestore();
            await db.collection('events').doc(EVENT_ID).collection('photos').add({ url, ts: Date.now() });
          }catch(e){ console.warn('could not save to firestore', e); }
        }

        async function loadGallery(){
          try{
            const db = firebase.firestore();
            const snap = await db.collection('events').doc(EVENT_ID).collection('photos').orderBy('ts','desc').limit(120).get();
            els.gallery.innerHTML = '';
            snap.forEach(doc=>{
              const d = doc.data();
              const img = document.createElement('img');
              img.src = d.url; img.alt = 'guest photo'; img.className='thumb';
              els.gallery.appendChild(img);
            });
            if(!snap.size){ els.result.textContent = 'no photos yet ‚Äî be the first!'; }
          }catch(e){ setStatus('gallery error, check firestore rules'); }
        }

        els.view.addEventListener('click', loadGallery);

        // falling leaves + acorns generator
        const emojis = ["üçÇ","üçÅ","üå∞"];
        function dropLeaf(){
          const leaf = document.createElement("div");
          leaf.className = "falling";
          leaf.textContent = emojis[Math.floor(Math.random()*emojis.length)];
          leaf.style.left = Math.random()*100+"vw";
          leaf.style.animationDuration = 5+Math.random()*5+"s";
          leaf.style.fontSize = 20+Math.random()*20+"px";
          document.body.appendChild(leaf);
          setTimeout(()=>leaf.remove(), 10000);
        }
        setInterval(dropLeaf, 800);
      </script>
    </div>
  </div>
</body>
</html>
